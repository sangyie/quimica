<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios </title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    
    <style type="text/tailwindcss">
    @layer base {
        body { @apply bg-gray-900 text-white; }
    }
    @layer components {
        .exercise-card {
            @apply bg-gray-800 border border-gray-600 rounded-xl p-6 hover:shadow-lg transition-all duration-300 hover:border-purple-500;
        }
        .nav-link {
            @apply px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors;
        }
        .answer-btn {
            @apply px-4 py-2 rounded-lg border-2 transition-all duration-200 cursor-pointer;
        }
        .answer-correct {
            @apply bg-green-600 border-green-600 text-white;
        }
        .answer-incorrect {
            @apply bg-red-600 border-red-600 text-white;
        }
        .answer-default {
            @apply bg-gray-700 border-gray-600 text-gray-200 hover:bg-gray-600;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="ejercicios-app.js"></script>
</body>
</html>
