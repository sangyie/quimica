    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --background-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #f8fafc;
            --text-secondary-light: #cbd5e1;
            --border-glow: #3b82f6;
        }
    }

    @layer base {
        body {
            @apply bg-black text-white;
        }
    }

    @layer components {
        .hero-button {
            @apply px-8 py-4 rounded-lg font-semibold text-lg transition-all duration-300 border-2 hover:scale-105 shadow-lg;
        }
        
        .atom-animation {
            animation: atomFloat 3s ease-in-out infinite;
        }
        
        .molecule-bounce {
            animation: moleculeBounce 2s ease-in-out infinite;
        }
        
        @keyframes atomFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes moleculeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    }
    </style>
