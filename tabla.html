<style>
/* Navbar para el menu*/
.navbar {
  width: 100%;
  background-color: #111;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8rem 1.5rem;
  position: sticky;
  top: 0;
  z-index: 10000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.logo {
  font-size: 1.3rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.2rem;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: color 0.3s;
}
.nav-links a:hover {
  color: #66ccff;
}

/* Botón hamburguesa */
.nav-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.8rem;
  color: #fff;
  cursor: pointer;
}

/* Responsive navbar */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #111;
    flex-direction: column;
    width: 100%;
    display: none;
    padding: 1rem 0;
  }
  .nav-links.show {
    display: flex;
  }
  .nav-toggle {
    display: block;
  }
}
/*final del menu inicio*/


  /* Reset y estilos base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    overflow-x: hidden;
  }
  body {
    position: relative;
    background: #0a0f20;
  }

  /* Canvas para partículas */
  #fondo-particulas {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: #0a0f20;
  }

  h1 {
    margin: 20px 0 10px;
    text-align: center;
    font-weight: 700;
    text-shadow: 0 0 10px #00aaff;
  }

  /* Contenedor tabla periódica */
  #tabla-periodica {
    display: grid;
    grid-template-columns: repeat(18, minmax(40px, 1fr));
    gap: 5px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 30px;
  }
  /* Estilos botón elemento (sin categorías, color uniforme) */
  .elemento {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 8px;
    padding: 8px 5px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: transform 0.25s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    color: #c0d8f8;
    font-weight: 600;
  }
  .elemento:hover {
    background-color: rgba(0, 170, 255, 0.3);
    transform: scale(1.15);
    box-shadow: 0 0 12px 3px #00aaff;
    z-index: 10;
    position: relative;
  }
  .elemento .numero {
    font-size: 0.65rem;
    opacity: 0.6;
  }
  .elemento .simbolo {
    font-size: 1.4rem;
    font-weight: 700;
    margin: 4px 0 2px;
  }
  .elemento .nombre {
    font-size: 0.55rem;
    text-transform: capitalize;
    opacity: 0.75;
  }
  /* Vacíos */
  .empty {
    background: transparent;
    pointer-events: none;
    border: none;
  }

  /* Buscador */
  #buscador {
    margin: 0 auto 20px;
    display: block;
    width: 320px;
    max-width: 90vw;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #eef7ff;
    box-shadow: 0 0 8px rgba(0,170,255,0.3);
    transition: background 0.3s ease;
  }
  #buscador::placeholder {
    color: #aaccee;
  }
  #buscador:focus {
    background: rgba(255,255,255,0.2);
  }

  /* Modal */
  #modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10,15,32,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
  }
  #modal.active {
    display: flex;
  }
  #modal-content {
    background: #13203a;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    padding: 25px 30px;
    color: #cde7ff;
    position: relative;
    overflow-y: auto;
    max-height: 85vh;
    box-shadow: 0 0 30px #00aaffaa;
  }
  #modal-content h2 {
    margin-top: 0;
    margin-bottom: 8px;
    text-shadow: 0 0 10px #00aaff;
  }
  #modal-content p {
    margin: 8px 0;
    font-size: 0.95rem;
  }
  #modal-content a {
    color: #00bbff;
    text-decoration: none;
    font-weight: 600;
  }
  #modal-content a:hover {
    text-decoration: underline;
  }
  #cerrar-modal {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.8rem;
    cursor: pointer;
    font-weight: bold;
    color: #77bbffaa;
    transition: color 0.3s ease;
  }
  #cerrar-modal:hover, #cerrar-modal:focus {
    color: #00aaff;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #tabla-periodica {
      grid-template-columns: repeat(9, minmax(30px, 1fr));
    }
  }
</style>

// Grid setup
const filas = 10;  // filas (incluye lantánidos y actínidos)
const columnas = 18;

let grid = Array.from({length: filas * columnas}, () => null);

elementos.forEach(el => {
  // La posicion del elemento en la grid (fila-1)*columnas + (columna-1)
  const idx = (el.ypos -1)*columnas + (el.xpos -1);
  grid[idx] = el;
});

const tabla = document.getElementById('tabla-periodica');
function renderTabla(){
  tabla.innerHTML = '';
  for(let i=0; i< filas*columnas; i++){
    const el = grid[i];
    const div = document.createElement('button');
    div.setAttribute('role', 'gridcell');
    if(el){
      div.className = 'elemento';
      div.innerHTML = `
        <div class="numero">${el.number}</div>
        <div class="simbolo">${el.symbol}</div>
        <div class="nombre">${el.name.toLowerCase()}</div>
      `;
      div.dataset.index = el.number;
      div.title = `${el.name} (${el.symbol})`;
    } else {
      div.className = 'empty';
      div.disabled = true;
      div.innerHTML = '&nbsp;';
    }
    tabla.appendChild(div);
  }
}
renderTabla();

// Modal y detalles
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalNumber = document.getElementById('modal-number');
const modalCategory = document.getElementById('modal-category');
const modalMass = document.getElementById('modal-mass');
const modalElectronConfig = document.getElementById('modal-electron-config');
const modalElectronDist = document.getElementById('modal-electron-distribution');
const modalWiki = document.getElementById('modal-wikipedia');
const cerrarModal = document.getElementById('cerrar-modal');

function abrirModal(elemento) {
  modalTitle.textContent = `${elemento.name} (${elemento.symbol})`;
  modalNumber.textContent = `Número atómico: ${elemento.number}`;
  modalCategory.textContent = `Categoría: ${elemento.category}`;
  modalMass.textContent = `Masa atómica: ${elemento.atomic_mass}`;
  modalElectronConfig.textContent = `Configuración electrónica: ${elemento.electron_configuration}`;
  modalElectronDist.textContent = `Distribución electrónica: ${elemento.electron_distribution}`;
  modalWiki.href = elemento.wikipedia;
  modalWiki.textContent = `Leer más en Wikipedia sobre ${elemento.name}`;
  modal.classList.add('active');
}

function cerrarModalFunc() {
  modal.classList.remove('active');
}

cerrarModal.addEventListener('click', cerrarModalFunc);
modal.addEventListener('click', e => {
  if(e.target === modal) cerrarModalFunc();
});
document.addEventListener('keydown', e => {
  if(e.key === 'Escape' && modal.classList.contains('active')){
    cerrarModalFunc();
  }
});

// Al hacer clic en un elemento
tabla.addEventListener('click', e => {
  if(e.target.closest('.elemento')){
    const btn = e.target.closest('.elemento');
    const num = parseInt(btn.dataset.index);
    const el = elementos.find(ele => ele.number === num);
    if(el) abrirModal(el);
  }
});

const buscador = document.getElementById('buscador');
buscador.addEventListener('input', () => {
  const texto = buscador.value.toLowerCase();
  tabla.querySelectorAll('.elemento').forEach(btn => {
    const num = parseInt(btn.dataset.index);
    const el = elementos.find(ele => ele.number === num);
    if(!el) return;

    const coincide =
      el.name.toLowerCase().includes(texto) ||
      el.symbol.toLowerCase().includes(texto) ||
      el.number.toString() === texto;

    btn.style.display = coincide ? '' : 'none';
  });
});

// Fondo de partículas
const canvas = document.getElementById('fondo-particulas');
const ctx = canvas.getContext('2d');
let width, height;
let particles = [];

function resize(){
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

class Particle {
  constructor(){
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.size = Math.random()*2 + 1;
    this.speedX = (Math.random() - 0.5)*0.5;
    this.speedY = (Math.random() - 0.5)*0.5;
    this.opacity = Math.random()*0.5 + 0.3;
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0) this.x = width;
    if(this.x > width) this.x = 0;
    if(this.y < 0) this.y = height;
    if(this.y > height) this.y = 0;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fillStyle = `rgba(0,170,255,${this.opacity})`;
    ctx.fill();
  }
}

function initParticles(){
  particles = [];
  for(let i=0; i<100; i++){
    particles.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,width,height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

initParticles();
animate();
</script>
